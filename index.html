<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <title>JS | Functions</title>
  </head>
  <body
    class="m-5"
    style="
      text-align: center;
      display: flex;
      flex-direction: row;
      align-items: center;
      column-gap: 20px;
      gap: 20px;
      background-color: rgb(214, 240, 211);
    "
  >
    <div id="inputs-container">
      <h4>Input Container</h4>
      <label for="name">Name</label><br />
      <input id="input-name" type="text" name="name" id="" /><br />
      <label for="age">Age</label><br />
      <input id="input-age" type="number" name="age" id="" /><br />
      <label for="color">Color</label><br />
      <input id="input-color" type="color" name="color" id="" /><br />
      <label for="country">Country</label><br />
      <select id="input-country">
        <option selected value=""></option>
        <option value="Israel">Israel</option>
        <option value="Ukraine">Ukraine</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="Mexico">Mexico</option>
        <option value="France">France</option></select
      ><br /><br />

      <label for="gender">Gender</label><br />
      <label for="input-female">Female</label>
      <input id="input-female" type="radio" name="gender" />
      <label for="input-male">Male</label>
      <input id="input-male" type="radio" name="gender" /><br /><br />
      <button onclick="handleSubmitButton()" type="button">Submit</button><br />
    </div>
    <div
      class="m-5"
      style="
        text-align: center;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        column-gap: 20px;
        gap: 20px;
      "
      id="user-card"
    ></div>
  </body>
</html>
