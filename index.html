<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
    <title>JS | Functions</title>
  </head>
  <body
    class="m-5"
    style="
      text-align: center;
      display: flex;
      flex-direction: row;
      align-items: center;
      column-gap: 20px;
      gap: 20px;
    "
  >
    <div id="inputs-container">
      <h4>Input Container</h4>
      <label for="name">Name</label><br />
      <input id="input-name" type="text" name="name" id="" /><br />
      <label for="age">Age</label><br />
      <input id="input-age" type="number" name="age" id="" /><br />
      <label for="color">Color</label><br />
      <input id="input-color" type="color" name="color" id="" /><br />
      <label for="country">Country</label><br />
      <select id="input-country">
        <option selected>Israel</option>
        <option>Ukraine</option>
        <option>USA</option>
        <option>Canada</option>
        <option>Mexico</option>
        <option>France</option></select
      ><br /><br />

      <label for="gender">Gender</label><br />
      <label for="input-female">Female</label>
      <input checked id="input-female" type="radio" name="gender" />
      <label for="input-male">Male</label>
      <input id="input-male" type="radio" name="gender" /><br /><br />
      <button onclick="setInputsInfoToUserCard()" type="button">
        Add info to card</button
      ><br />
    </div>

    <div>
      <h4>User Card</h4>
      <div id="user-card" class="card" style="width: 18rem">
        <div class="card-header"><strong>User Card</strong></div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Name</li>
          <li class="list-group-item">Age</li>
          <li class="list-group-item">Country</li>
          <li class="list-group-item">Gender</li>
        </ul>
      </div>
    </div>
  </body>
</html>
